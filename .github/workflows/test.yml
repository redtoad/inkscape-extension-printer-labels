name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -qq --no-install-recommends \
          librsvg2-2 librsvg2-common libxml2 libxslt1-dev \
          libcairo2-dev libgirepository1.0-dev libgirepository-2.0-dev gir1.2-gtk-3.0 gir1.2-gtk-4.0
        python -m pip install --upgrade pip
        pip install pytest
        pip install inkex
    
    - name: Run tests
      run: |
        pytest tests/ -v
